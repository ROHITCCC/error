<section>
    <ul class="nav navbar-nav" >
        <li ng-class="tabClass(tab)" ng-repeat="tab in tabs" tab="tab" style="margin-right: 25px">
            <div class="dropdown" ng-model='env' >
                <div class="dropdown-toggle" data-toggle="dropdown">
                    <a onclick='data-toogle'><h4 id="{{tab.label}}">{{tab.label}}</h4></a>
                </div>
                <ul class="dropdown-menu" >
                    <li>
                        <a ng-repeat="id in env" href="{{tab.link}}" ng-click="setEnvironment(tab.label,id);setSelectedTab(tab)">
                            <p >{{id.description}}</p>
                        </a>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
