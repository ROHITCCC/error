        <div id="slideValueDiv" class="col-sm-offset-6 col-sm-6">
            <input ng-model="sliderValue" type="text" id="mySlider1" slider options=options />
        </div>
    </div>
    <div id="row2" class="row">

        <div id="columnDiv" class="col-sm-4">
            
        </div>
    </div>  
</div>
